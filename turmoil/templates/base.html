<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Misthalin{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/global.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    {% include 'partials/header.html' %}
    {% include 'partials/navigation.html' %}
    
    <div class="container clear-fix" id="content">
        {% block content %}{% endblock %}
    </div>
    
    {% include 'partials/footer.html' %}
</div>
<script src="{% static 'js/pxgradient-1.0.3.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/neo.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/global.js' %}" type="text/javascript"></script>
</body>
</html>
